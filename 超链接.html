<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>超链接提示效果</title>
	
	<script src="scripts/jquery.js" type="text/javascript">
</script>

</head>


<body>
<a href="#" style="font-size:40px" class="tooltip" title="this is the hint">HINT</a>
<br/>
<script type="text/javascript">
	$(function(){
		var x=10;
		var y=20;

		$("a.tooltip").mouseover(function(e){
			this.mytitle=this.title;
			this.title="";
			var tooltip="<div id='tooltip'>"+this.mytitle+"</div>";
			$("body").append(tooltip);
			$("#tooltip").css(
			{
				"position":"absolute",
				"top":(e.pageY+y)+"px",
				"left":(e.pageX+x)+"px",
				
				
			}).show("fast");

		}).mouseout(function(){
			this.title=this.mytitle;
			$("#tooltip").remove();
		}).mousemove(function(e){
$("#tooltip").css(
{
	"top":(e.pageY+y)+"px",
	"left":(e.pageX+x)+"px"
});
		});
	})
</script>

</body>
</html>
